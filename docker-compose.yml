version: "3.9"

networks:
  hospital-net:
    driver: bridge

volumes:
  db-data:
  db-backups:
  db-wal-archive:

services:

  # ── PostgreSQL 15 ──────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: hospital-db
    environment:
      POSTGRES_DB: ${DB_NAME:-hospital_patients}
      POSTGRES_USER: ${DB_USER:-patient_app}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-backups:/backups
      - ./nginx/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - hospital-net
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-patient_app} -d ${DB_NAME:-hospital_patients}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ── Spring Boot Backend ────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-hospital_patients}
      DB_USER: ${DB_USER:-patient_app}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: ${SERVER_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_INITIAL_PASSWORD: ${ADMIN_INITIAL_PASSWORD}
      APP_JWT_EXPIRATION_HOURS: ${APP_JWT_EXPIRATION_HOURS:-8}
      APP_JWT_REFRESH_EXPIRATION_HOURS: ${APP_JWT_REFRESH_EXPIRATION_HOURS:-24}
      AUTH_LOCKOUT_MAX_ATTEMPTS: ${AUTH_LOCKOUT_MAX_ATTEMPTS:-5}
      AUTH_LOCKOUT_DURATION_MINUTES: ${AUTH_LOCKOUT_DURATION_MINUTES:-15}
    ports:
      - "8080:8080"
    networks:
      - hospital-net
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health/readiness || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    stop_grace_period: 35s
    restart: unless-stopped

  # ── React Frontend ─────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospital-frontend
    networks:
      - hospital-net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ── Nginx Reverse Proxy ────────────────────────────────────────────────────
  reverse-proxy:
    image: nginx:1.25-alpine
    container_name: hospital-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - hospital-net
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ── PgAdmin (optional — dev only) ──────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hospital-pgadmin
    profiles: ["dev"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hospital.local
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - hospital-net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    restart: unless-stopped
