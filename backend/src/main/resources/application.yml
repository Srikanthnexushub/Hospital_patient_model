server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: patient-module

  lifecycle:
    timeout-per-shutdown-phase: 30s

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hospital_patients}
    username: ${DB_USER:patient_app}
    password: ${DB_PASSWORD:patient_app}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: ${DB_POOL_MIN:5}
      maximum-pool-size: ${DB_POOL_MAX:20}
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: HospitalHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

# ── Actuator / Health / Metrics ────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: patient-module

# ── Resilience4j ────────────────────────────────────────────────────────────
resilience4j:
  circuitbreaker:
    instances:
      authModule:
        failure-rate-threshold: 50
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 1
        register-health-indicator: true

# ── Logging ─────────────────────────────────────────────────────────────────
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.ainexus.hospital: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# ── SpringDoc OpenAPI ────────────────────────────────────────────────────────
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# ── JWT Secret ────────────────────────────────────────────────────────────────
app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-must-be-at-least-32-chars-long}
  auth:
    admin:
      username: ${ADMIN_USERNAME:admin}
      initial-password: ${ADMIN_INITIAL_PASSWORD}
    jwt:
      expiration-hours: ${APP_JWT_EXPIRATION_HOURS:8}
      refresh-expiration-hours: ${APP_JWT_REFRESH_EXPIRATION_HOURS:24}
    lockout:
      max-attempts: ${AUTH_LOCKOUT_MAX_ATTEMPTS:5}
      duration-minutes: ${AUTH_LOCKOUT_DURATION_MINUTES:15}
