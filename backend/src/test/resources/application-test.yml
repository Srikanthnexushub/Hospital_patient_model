# Test profile — overrides production values that require external resources.
# Used automatically by @SpringBootTest when Testcontainers provides the DB.

app:
  jwt:
    secret: "test-secret-key-must-be-at-least-32-chars"
  auth:
    admin:
      username: admin
      initial-password: TestAdmin@123
    jwt:
      expiration-hours: 8
      refresh-expiration-hours: 24
    lockout:
      max-attempts: 5
      duration-minutes: 15
  notes:
    # Test key: 32 bytes of zeros encoded as base64 (for test only — never use in prod)
    encryption-key: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="

billing:
  tax-rate: 0.00

# Suppress verbose startup logs in tests
logging:
  level:
    root: WARN
    com.ainexus: INFO
