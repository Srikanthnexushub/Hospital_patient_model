worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json_combined escape=json
        '{"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"bytes_sent":$bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time"}';

    access_log /var/log/nginx/access.log json_combined;

    sendfile        on;
    keepalive_timeout 65;

    # ── Rate limiting zone: 200 req/IP/min ──────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;

    # ── Gzip compression ────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ── HTTP → HTTPS redirect ────────────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;

        # Health endpoint for Docker healthcheck (bypasses HTTPS requirement)
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS Server ─────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name localhost;

        # TLS configuration (TLS 1.2 minimum, TLS 1.3 preferred)
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ── Backend API (/api/v1) ────────────────────────────────────────────
        location /api/v1/ {
            # Rate limiting: 200 req/IP/min, burst 50 requests, no delay
            limit_req zone=api_limit burst=50 nodelay;
            limit_req_status 429;
            add_header Retry-After 60 always;

            proxy_pass         http://backend:8080/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
            proxy_send_timeout    30s;
        }

        # ── Actuator health (unauthenticated, no rate limit) ─────────────────
        # Spring Boot actuator is at /actuator/health, NOT /api/v1/actuator/health
        location /api/v1/actuator/health {
            proxy_pass         http://backend:8080/actuator/health;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
        }

        # ── React SPA (all other paths) ───────────────────────────────────────
        location / {
            proxy_pass         http://frontend:3000/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}
